{% set name = "mypy-boto3-batch" %}
{% set version = "1.17.62.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8dd07500201b832dc6608e76e2ebe6d26cd8a37bf63e063f9ff076bf7a6dc95

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_batch

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.Batch 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
