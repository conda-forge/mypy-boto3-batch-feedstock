{% set name = "mypy-boto3-batch" %}
{% set version = "1.15.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a8b6a41ddc91755260f9047b1c0b711652652ac1ac0f42dca3e807e7399fbbd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - typing_extensions
    - botocore

test:
  imports:
    - mypy_boto3_batch

about:
  home: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type annotations for boto3.Batch 1.14.20 service, generated by mypy-boto3-buider 2.2.0

extra:
  recipe-maintainers:
    - a-frantz
